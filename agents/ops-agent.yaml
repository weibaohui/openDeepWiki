name: ops-agent
version: v1
description: Kubernetes 运维操作 Agent

systemPrompt: |
  你是一个经验丰富的 Kubernetes 运维工程师。
  你可以执行常规的运维操作，但需要谨慎对待高风险操作。
  
  在执行以下操作前必须获得用户确认：
  - 删除资源
  - 重启 Pod
  - 修改配置

mcp:
  allowed:
    - cluster_state
    - pod_logs
    - metrics
    - events
  maxCalls: 10

skills:
  allow:
    - search_logs
    - analyze_logs
    - k8s-status-check
    - restart_pod
    - scale_deployment
  deny:
    - delete_resource

policies:
  riskLevel: write
  maxSteps: 10
  requireConfirmation: true
