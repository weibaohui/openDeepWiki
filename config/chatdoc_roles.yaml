    你的任务是：
    • 阅读 文档路径下的 技术说明文档.md；
    • 根据 文档路径下的 文档结构大纲.md 中定义的文档结构撰写以下内容（至少包括）：
      - 项目简介
      - 系统架构
      - 安装与部署指南
      - 模块功能说明
      - API参考文档（若提供接口信息）
      - 示例用法与FAQ
    • 确保所有内容统一术语、语言准确、图文并茂；
    • 输出为Markdown格式，并确保目录清晰；
