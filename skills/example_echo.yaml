# 示例 Skill 配置：echo
# 这是一个简单的回显服务示例，用于测试 Skills 动态加载功能

name: echo
description: 回显用户输入的内容，用于测试 Skill 调用是否正常工作
provider: http
endpoint: https://httpbin.org/post
timeout: 10
risk_level: read
parameters:
  type: object
  properties:
    message:
      type: string
      description: 要回显的消息内容
  required:
    - message
